<meta charset="UTF-8">

<input type="text">
<button>check if you got the secret right</button>

<script>
    //let secret = Math.round(Math.random()*10);
    let secret = [3,5,7,9];
    let input = document.querySelector("input");
    input.focus();

    function verify(){
        let found = false;
        for(let i = 0; i <= secret.length; i++){
            if(parseInt(input.value) == secret[i]){

                alert("you got it right");
                found = true;
                break;

            }
        }
        if(found == false){
            alert("you err");
        }
        input.value = "";
        input.focus();
    }

    let button = document.querySelector("button");
    button.onclick = verify;
</script>
