<meta charset="UTF-8">

<script>
    let num = 1;
    while(num <= 100){
        if(num%2 == 0){
            document.write(num + "<br>")
        }
        num++;
    }

    document.write("<br>".repeat(4))

    let value = 2;
    while(value <= 100){
        document.write(value + "<br>");
        value += 2;
    }
</script>
