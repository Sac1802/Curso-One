<meta charset="UTF-8">

<input type="text">
<button>check if you got the secret right</button>

<script>
    let secret = Math.round(Math.random()*10);
    let input = document.querySelector("input");
    input.focus();

    function verify(){
        if(parseInt(input.value) == secret){

            alert("you got it right");

        }else{

            alert("you err");
            
        }

        input.value = "";
        input.focus();
    }

    let button = document.querySelector("button");
    button.onclick = verify;
</script>
