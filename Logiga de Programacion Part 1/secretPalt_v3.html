<meta charset="UTF-8">

<input type="text">
<button>check if you got the secret right</button>

<script>
    function random() {
        return Math.round(Math.random() * 10);
    }

    function raffleNum(num) {
        let secret = [];
        for (let i = 1; i <= num; i++) {
            let numRandom = random();
            let found = false;
            if (numRandom != 0) {
                for (let a = 0; a <= secret.length; a++) {
                    if (numRandom == secret[a]) {
                        found = true;
                        break;
                    }
                }

                if (found == false) {
                    secret.push(numRandom);
                }
            }
        }
        return secret;
    }

    let secret = raffleNum(4);

    console.log(secret);

    let input = document.querySelector("input");
    input.focus();

    function verify() {
        let found = false;
        for (let i = 0; i <= secret.length; i++) {
            if (parseInt(input.value) == secret[i]) {

                alert("you got it right");
                found = true;
                break;

            }
        }
        if (found == false) {
            alert("you err");
        }
        input.value = "";
        input.focus();
    }

    let button = document.querySelector("button");
    button.onclick = verify;
</script>
