<meta charset="UTF-8">

<canvas width="600" height="400"> 

</canvas>

<script>

    let screen = document.querySelector("canvas");

    let brush = screen.getContext("2d");

    brush.fillStyle = "lightgrey";//Property
    brush.fillRect(0,0,600,400);//Function

    brush.fillStyle = "green";
    brush.fillRect(0,0,200,400);

    brush.fillStyle = "red";
    brush.fillRect(400,0,600,400);

    brush.fillStyle = "yellow";
    brush.beginPath();
    brush.moveTo(300,200);
    brush.lineTo(200,400);
    brush.lineTo(400,400);
    brush.fill();

    brush.fillStyle = "blue";
    brush.beginPath();
    brush.arc(300,200, 50, 0,2*3.14);
    brush.fill();
</script>
