<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Barberia Alura</title>
</head>
<body>
    <header>

        <div class="box">
            <h1>
                <img src="./img/logo.png" alt="">
            </h1>
    
            <nav>
                <ul>
                    <li><a href="../HTML5 - CSS3/index.html">Home</a></li>
                    <li><a href="../HTML-CSS Part2/products.html">Products</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input" required>


            <label for="email">Correo Electronico</label>
            <input type="email" id="email" class="input" required placeholder="email@dominio.com">


            <label for="tellphone">Teléfono</label>
            <input type="tel" name="tellphone" id="tellphone" class="input" required placeholder="(XX) XXXX XXXX">


            <label for="newsletter">Mensaje</label>
            <textarea name="Mensaje" id="Mensaje" cols="70" rows="10" class="input" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>


                <label for="radio-email"><input type="radio" name="contact" id="radio-email" value="email">Email</label>

                <label for="radio-tellphone"><input type="radio" name="contact" id="radio-tellphone" value="tellphone">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contact" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>

            <input type="submit" value="Send Form" class="send">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Martes</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Miercoles</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Jueves</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Sabado</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Domingo</td>
                    <td>8h ~ 19h</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer>
        <img src="./img/logo-blanco.png" alt="logo blanco de baeberia alura">
        <p class="copyright">
            &copy Copyright Barbería Alura - 2023
        </p>
    </footer>
</body>
</html>
